<div class="flex flex-col px-40 py-10 mt-10 items-center">
  @if (inEditMode) {
  <h3>Edit Category</h3>
  } @else {
  <h3>Add Category</h3>
  }
  <form class="shadow-sm w-96">
    <div class="flex flex-wrap p-4">
      <div class="w-full gap-4">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput="text" [(ngModel)]="name" name="category name" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-center">
        @if (inEditMode) {
        <button
          mat-button
          color="primary"
          (click)="update()"
          [disabled]="!name"
        >
          Update
        </button>
        } @else {
        <button mat-button color="primary" (click)="add()" [disabled]="!name">
          Add
        </button>
        }
      </div>
    </div>
  </form>
</div>
